AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'the-watch

  Sample SAM Template for the-watch

  '
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        URI: uri
        VER: ver
        SECRET: secret
        TOKEN: token
        NONCE: nonce
Resources:
  CollectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CollectFunction
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: CollectFunction
