AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'the-watch

  Sample SAM Template for the-watch

  '
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        URI: uri
        VER: ver
        SECRET: secret
        TOKEN: token
        NONCE: nonce
Resources:
  CollectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CollectFunction
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: CollectFunction
  DeviceListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeviceListFunction
      Handler: deviceList.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /device-list
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - deviceList.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: DeviceListFunction
  GetDeviceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetDeviceFunction
      Handler: deviceStatus.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /device-status/{deviceId}/{accountId}
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - deviceStatus.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GetDeviceFunction
  storeDevice:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: storeDevice
      Handler: deviceStore.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /device-store/{deviceId}/{accountId}
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - deviceStore.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: storeDevice
  addAccount:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: addAccount
      Handler: accountAdd.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /account-add
            Method: post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - accountAdd.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: addAccount
  DevicesImport:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DevicesImport
      Handler: deviceImport.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        TheWatch:
          Type: Api
          Properties:
            Path: /device-import/{accountId}
            Method: post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - deviceImport.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: DevicesImport
Outputs:
  TheWatchApi:
    Description: API Gateway endpoint URL for Prod stage for The Watch function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/collect/
  TheWatchFunction:
    Description: The Watch Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TheWatchFunction
      - Arn
  TheWatchFunctionIamRole:
    Description: Implicit IAM Role created for The Watch function
    Value:
      Fn::GetAtt:
      - TheWatchFunctionRole
      - Arn
